    <style>
      body {
        min-width: 300px;
        font-size: 15px;
      }
      input {
        margin: 5px;
        outline: none;
      }

  <body>
    <h2>Constant Context</h2>
    <p>Highlights context around words.</p>
    <ul id="displayWords"></ul>
    <form id="form">
      <input type="text" name="word" id="userWords">
      <br>
      <input type='submit' value='Submit' id='wordSubmit'>
      <button id="clearList">Clear</button>
    </form>
  </body>
